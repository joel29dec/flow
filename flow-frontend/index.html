<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="wrapper">
      <h2>Quadrant 1</h2>
      <p></p>
      <ul id="Q1-todo" class="todo">
      </ul>
      <form id="Q1" class="add-items">
        <input type="text" name="item" placeholder="Item Name" required>
        <input type="submit" value="+ Add Item">
      </form>
    </div>

    <div class="wrapper">
        <h2>Quadrant 2</h2>
        <p></p>
        <ul id="Q2-todo" class="todo">
          <li>Not Urgent | Important</li>
        </ul>
        <form id="Q2" class="add-items">
          <input type="text" name="item" placeholder="Item Name" required>
          <input type="submit" value="+ Add Item">
        </form>
      </div>

      <div class="wrapper">
          <h2>Quadrant 3</h2>
          <p></p>
          <ul id="Q3-todo" class="todo">
            <li>Urgent | Not Important</li>
          </ul>
          <form id="Q3" class="add-items">
            <input type="text" name="item" placeholder="Item Name" required>
            <input type="submit" value="+ Add Item">
          </form>
        </div>

        <div class="wrapper">
            <h2>Quadrant 4</h2>
            <p></p>
            <ul id="Q4-todo" class="todo">
              <li>Not Urgent | Not Important</li>
            </ul>
            <form id="Q4" class="add-items">
              <input type="text" name="item" placeholder="Item Name" required>
              <input type="submit" value="+ Add Item">
            </form>
          </div>

<script src="index.js"></script>

</body>
</html>
